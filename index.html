

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder</title>
    <link rel="stylesheet" href="style.css">body
</head>
<body>
    <header>
        <h1>Cocktail Finder</h1>
        <div class="controls">
            <div class="search-container">
                <select id="search-type">
                    <option value="name">Search by Name</option>
                    <option value="ingredient">Search by Ingredient</option>
                </select>
                <input type="text" id="search-input" placeholder="Search cocktails...">
                <button id="search-btn">Search</button>
            </div>
            <div class="filters">
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
                <select id="ingredient-filter">
                    <option value="">All Ingredients</option>
                </select>
            </div>
            <button id="random-btn">Surprise Me!</button>
            <button id="mode-toggle">Dark Mode</button>
        </div>
    </header>

    <main id="cocktail-container">
        
    </main>

    <script src="index.js"></script>
</body>
</html>
